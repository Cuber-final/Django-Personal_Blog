<!-- 分类版块 -->
<div class="card-widget card-categories">
    <div class="card-content">
        <div class="item-headline"><i class="fa fa-book"></i><span>分类</span></div>
        <ul class="card-category-list" id="aside-cat-list">
            {% for category in category_list %}
                <li class="card-category-list-item">
                    <a class="card-category-list-link"
                       href="{% url 'article:category' category.pk %}"><span class="card-category-list-name" title="{{ category.title }}">{{ category.title }}</span><span
                            class="card-category-list-count" title="文章数"> {{ category.num_posts }}</span>
                    </a>
                </li>
            {% empty %}
                暂无分类！
            {% endfor %}
        </ul>
    </div>
</div>
