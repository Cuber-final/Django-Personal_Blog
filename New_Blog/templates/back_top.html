<button type="button" id="BackTop" class="toTop-icon" style="z-index: 100;">
    <i class="fa fa-rocket fa-4x" aria-hidden="true" title="返回顶部" ></i>
</button>

<script>
    // 向上滚动的函数
    $(function () {
        $('#BackTop').click(function () {
            $('html,body').animate({scrollTop: 0}, 500);
        });
        $(window).scroll(function () {
            if ($(this).scrollTop() > 300) {
                $('#BackTop').fadeIn(300);
            } else {
                $('#BackTop').stop().fadeOut(300);
            }
        }).scroll();
    });
</script>

<style>
    /* 按钮边框的大小、位置、样式 */
    .toTop-icon {
        width: 50px;
        height: 50px;
        padding: 0;
        margin: 0;
        border: 0;
        opacity: 0.8;
        cursor: pointer;
        position: fixed;
        right: 2.5rem;
        bottom: 6rem;
        display: none;
        transform: rotate(-45deg);
        background: transparent;
    }

    /* 取消点击按钮时的聚焦 */
    .toTop-icon:focus {
        outline: none;
    }
    .toTop-icon > i{
        color: #8CC7B5;
    }
</style>
