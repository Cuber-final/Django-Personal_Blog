<!-- extends表明此页面继承自 base.html 文件 -->
{% extends "base.html" %} {% load static %}


<!-- 写入 base.html 中定义的 title -->
{% block title %} 开发测试站点{% endblock title %}
{% block link %}
    <link type="text/css" rel="stylesheet" href="{% static 'article/custom/Home.css' %}">
{% endblock %}
<!-- 写入 base.html 中定义的 content -->

<!--搭建首页样式-->
{% block content %}
    <div class="new-container">
        <div class="new-row">
            <div id="typed-strings">
                <p>时过境迁 ^1000  物是人非</p>
                <p>登高望远 ^500 终寻得</p>
            </div>
            <span id="lead_text" class="lead"></span>
        </div>
    </div>
    <script>
        var typed = new Typed('#lead_text', {
            // var typed = new Typed('.element', {
            //     // Waits 1000ms after typing "First"
            //     strings: ['First ^1000 sentence.', 'Second sentence.']
            // });
            stringsElement: '#typed-strings', //在此处自定义文本内容(可以是html元素)
            showCursor: true,
            cursorChar: '|',
            autoInsertCss: true,
            contentType: 'html',
            loop: true,
            loopCount: Infinity,
            backSpeed: 50,
            backDelay: 1000,
            typeSpeed: 100,
            fadeOut: false,
            smartBackspace: true, //回退字符时保留相同字段
            //淡出，不可与回退删除效果同时使用
            fadeOutClass: 'typed-fade-out',
            fadeOutDelay: 500,
            //startDelay time before typing starts in milliseconds
            startDelay: 500,
            shuffle: false, //shuffle the strings
        });
    </script>
{% endblock content %}
