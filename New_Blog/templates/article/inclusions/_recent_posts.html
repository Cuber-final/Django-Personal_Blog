<div class="card shadow rounded px-3 mb-2 mb-md-3" id="category-card">
    <div class="card-header bg-white px-0">
        <strong><i class="fa-spin fa-spinner mr-2 f-17"></i>最新文章</strong>
    </div>
    <ul class="list-group list-group-flush f-16">
        {% for post in recent_post_list %}
            <li class="list-group-item d-flex justify-content-between align-items-center pr-2 py-2">
                <a class="category-item text-decoration-none" href="#">
                    {{ post.get_absolute_url }}">{{ post.title }}
                </a>
            </li>
        {% empty %}
            暂无文章！
        {% endfor %}
    </ul>
</div>
