<!-- extends表明此页面继承自 base.html 文件 -->
{% extends "base.html" %} {% load static %}
<!-- 写入 base.html 中定义的 title -->
{% block title %} Write Your novels {% endblock title %}
<!-- 写入 base.html 中定义的 content -->
{% block content %}
    <!-- 写文章表单 -->
    <div class="container">
        <div class="row">
            <div class="col-12">
                <br>
                <!-- 提交文章的表单 -->
                <form method="post" action=".">
                    <!-- Django中需要POST数据的地方都必须有csrf_token -->
                    {% csrf_token %}

                    <!-- 文章栏目 -->
                    <div class="form-group">
                        栏目：
                        <select class="form-control"
                                id="column"
                                name="column"
                                style="width: 150px;height: 30px;font-size: 12px;display: inline-block"
                        >
                            <option value="none" style="font-size: 12px">请选择栏目..</option>
                            {% for column in columns %}
                                <option value="{{ column.id }}" style="font-size: 12px">
                                    {{ column }}
                                </option>
                            {% endfor %}
                        </select>
                    </div>


                    {{ article_post_form.media }}
                    {{ article_post_form.as_p }}
                    <!-- 提交按钮 -->
                    <button type="submit" class="btn btn-primary" style="font-size: 15px;margin-bottom: 5px">完成</button>
                </form>
            </div>
        </div>
    </div>
{% endblock content %}
