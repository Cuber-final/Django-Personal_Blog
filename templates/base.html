{% load static %}
{% load tctip_tags %}
<!DOCTYPE html>

<html lang="zh-cn">

<head>

    <meta charset="utf-8">

    <title>{% block title %}{% endblock %}</title>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1">

    <link type="text/css" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.1/dist/css/bootstrap.min.css"
          rel="stylesheet">

    <script type="text/javascript"
            src="/static/ckeditor/ckeditor/plugins/prism/lib/prism/prism_patched.min.js"></script>

    <link rel="shortcut icon" href="https://cuber.invacode.top/blogo.png">

    <!-- CSS only -->
    <link type="text/css" rel="stylesheet" href="https://cdn.staticfile.org/font-awesome/4.7.0/css/font-awesome.css">
    <link type="text/css" rel="stylesheet" href="{% static 'article/custom/index.css' %}">
    <!-- JS, Popper.js, and jQuery -->
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.min.js"
            rel="stylesheet"></script>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
            rel="stylesheet"></script>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.1/dist/js/bootstrap.min.js"
            rel="stylesheet"></script>
    <script src="https://cdn.jsdelivr.net/npm/typed.js@2.0.11"></script>
    <script type="text/javascript" src="https://cdn.bootcdn.net/ajax/libs/layer/3.1.1/layer.js"></script>
    <link type="text/css" rel="stylesheet" href="{% static 'prism/prism.css' %}">
  

    {% block link %}{% endblock %}
    {% load_tctip %}
</head>
<body>
<div id="back-bg"></div>
<!-- 引入导航栏 -->
<div id="global-wrap">
    <!-- 预留具体页面的位置 -->
    {% block content %}
    {% endblock content %}
    <!-- 引入注脚 -->
    {% include 'footer.html' %}
</div>

<script type="text/javascript" src="https://cdn.bootcdn.net/ajax/libs/layer/3.1.1/layer.js"></script>
{% block script %}{% endblock script %}
</body>
</html>
